            if (confirm(message)) {
                alert('你点击了“确定”');
            } else {
                alert('你点击了“取消”');
            }
        }

        function showPrompt(message) {
            var userInput = prompt(message, '');
            if (userInput !== null) {
                alert('你输入的是: ' + userInput);
